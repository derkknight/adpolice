<!DOCTYPE html>
<html>
    <style>
    .search {
        text-align: center;
    }
    .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
    <head>
    </head>
    <body>
        <div class="search container main">
            <form action="/results" method="POST">
                <div class="form-group">
                    <div class="container">
                        <h1>Ad Police</h1>
                        <p>1. Place an advertisement image.</p>
                        <p>2. Place the link it redirects to.</p>
                        <p>3. Submit to see if it is a misleading ad.</p>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Website URL</p>
                        </div>
                        <div class="col-10">
                            <input class="form-control" id="website_url" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control-file" id="file_url" type="file"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </body>
